{% extends "base_generic.html" %}
{% load static %}
{% block staticfiles %}
<link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
{% endblock staticfiles %}
{% block content %}

  {% csrf_token %}

    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
